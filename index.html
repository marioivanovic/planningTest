<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Planning</title>
    <style>
      * {
        font-family: sans-serif;
      }
      body {
        margin: 0;
      }

      .container {
        height: 100vh;
        width: 100%;
        display: flex;
        align-items: center;
      }
      .container--planning {
        height: 100%;
        width: 90%;
        padding: 0.5em;
        display: flex;
      }
      .box-agents {
        width: 13%;
        height: 600px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .table-agents {
        width: 100%;
        height: 600px;
      }

      .head {
        width: 100%;
        height: 35px;
        display: flex;
        justify-content: center;
        align-items: center;
        border: 1px solid #d0cbcb28;
        border-bottom: none;
        height: 77px;
      }

      .head-title {
        font-size: 1.5rem;
        font-weight: 200;
      }

      .sort {
        border: none;
        background: rgb(255, 255, 255);
      }

      .body-agents {
        width: 100%;
        height: 563px;
        display: flex;
        flex-wrap: wrap;
        flex-direction: column;
        align-items: center;
      }

      .agents {
        height: 60px;
        width: 100%;
        border: 1px solid #cdc7c71d;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .box-planning {
        height: 600px;
        width: 95%;
      }

      .head-dates {
        height: 77px;
        width: 100%;
        border: 1px solid #d0cbcb28;
        border-bottom: none;
        display: flex;
        justify-content: space-around;
        align-items: center;
      }
      .before {
        border: none;
        background: rgb(255, 255, 255);
      }

      .dates {
        height: 37px;
        width: 95%;
        display: flex;
        justify-content: space-around;
        align-items: center;
      }

      .after {
        border: none;
        background: rgb(255, 255, 255);
      }

      .planning-body {
        height: 100%;
        /* display: flex;
        flex-wrap: wrap;
        flex-direction: row;
        align-items: center; */
      }

      .planning-rows {
        background: rgba(210, 210, 210, 0.415);
        width: 100%;
        height: 559px;
      }

      .row {
        width: 100%;
        height: 60px;
        border: 1px solid rgba(210, 210, 210, 0.338);
        display: flex;
        flex-wrap: wrap;
        flex-direction: row;
        justify-content: space-evenly;
        align-items: center;
      }

      .cell {
        width: 135px;
        height: 59px;
        border: 1px solid rgba(208, 208, 208, 0.235);
        border-top: none;
        border-bottom: none;

        /* border: 1px solid #ccc4c488; */
      }

      .container--interventions {
        height: 100%;
        width: 20%;
        padding: 1em;
      }
      .box-interventions {
        height: 100%;
        display: flex;
        align-items: center;
        flex-direction: column;
        padding: 1em;
      }
      .box-intervention {
        height: 95px;
        width: 50%;
        display: flex;
        justify-content: center;
        flex-direction: column;
        border-radius: 4px;
        margin: 10px 0;
        padding: 1px;
        font-weight: 900;
      }

      .box-intervention--pending {
        background-color: rgba(255, 226, 255, 0.389);
        border: 3px solid rgba(221, 105, 221, 0.451);
      }
      .box-intervention--running {
        background-color: rgba(203, 230, 253, 0.389);
        border: 3px solid rgba(43, 140, 219, 0.451);
      }
      .box-intervention--closed {
        background-color: rgba(211, 211, 211, 0.389);
        border: 3px solid rgb(138, 138, 138, 0.451);
      }

      .box-intervention .intervention-status {
        font-size: 0.9em;
        color: rgb(170, 169, 169);
        font-weight: 300;
        margin-top: 1px;
      }
      .box-intervention--dropped {
        height: 30px;
        width: 80%;
        padding: 1px;
        font-size: 0.9em;
      }
    </style>
  </head>

  <body>
    <input
      type="date"
      id="start"
      name="trip-start"
      required
      pattern="\d{4}-\d{2}-\d{2}"
      min="1990-01-01"
      max="2100-12-31"
    />
    <div class="container">
      <div id="table" class="container--planning">
        <div class="box-agents">
          <div id="table-agents" class="table-agents">
            <div class="head">
              <div class="head-title">
                Agents
                <button onclick="onSortAgents()" class="sort">▼</button>
              </div>
            </div>
            <div class="body-agents"></div>
          </div>
        </div>
        <div class="box-planning">
          <div class="table-planning">
            <div class="head-dates">
              <div>
                <button class="before">
                  ◄
                </button>
              </div>
              <div class="dates"></div>
              <div>
                <button class="after">►</button>
              </div>
            </div>
            <div class="planning-body">
              <div id="allRows" class="planning-rows"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="container--interventions">
        <h1>Interventions</h1>
        <div class="box-interventions"></div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
